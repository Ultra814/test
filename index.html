<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双击屏幕以全屏</title>
	<style>
		html{position: fixed}
	</style>
</head>
<body>
	<canvas id="mycanvas" height="840px" width="1280px"></canvas>
	<script>
		var canvas = document.getElementById('mycanvas');
var ctx = canvas.getContext('2d');
var hue = 0,
	b = true,
	x, y, x1, y1
const html = document.querySelector('html');
const fullScreenBtn = document.getElementById('mycanvas');
fullScreenBtn.ondblclick = () => {
	html.requestFullscreen().then(() => {
		console.log('进入全屏成功');
	}).catch(() => {
		console.log('进入全屏失败');
	});
	canvas.height = window.innerHeight * 1.25;
	canvas.width = window.innerWidth;
}




window.ontouchstart = () => {
	
	     x = event.touches[0].clientX;
		y = event.touches[0].clientY;
	    x1 = event.touches[0].clientX;
		y1 = event.touches[0].clientY;
	
	
	

}

window.ontouchmove = () => {
	ctx.beginPath()

	x = b ? event.touches[0].clientX : x
	y = b ? event.touches[0].clientY : y

	x1 = !b ? event.touches[0].clientX : x1

	y1 = !b ? event.touches[0].clientY : y1
	b = !b;
	ctx.moveTo(x1, y1);
	ctx.lineTo(x, y);
	ctx.strokeStyle=`hsl(${hue},100%,50%)`
	hue++
	ctx.stroke()
}

window.ontouchend = () => {

}

  </script>
</body>
